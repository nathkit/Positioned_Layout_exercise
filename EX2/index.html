<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ac59eaa69b.js" crossorigin="anonymous"></script>
    <title>Exercise#2-Room-rental</title>
  </head>
  <body>
    <!-- ให้ใช้ VSCode ในการสร้าง Element Card ให้เหมือนใน Design ใน Figma ด้านล่างนี้ -->
    <div class="main container">
      <div class="inner-1 container">
        <img src="./hotel-room.jpg" alt="hotel room" />
        <p><i class="fa-solid fa-coins"></i> For Rental</p>
      </div>
      <div class="inner-2 container">
        <div class="item-1">
          <div><i class="fa-solid fa-circle-dollar-to-slot"></i> 3,000</div>
          <div><i class="fa-regular fa-building"></i> Apartment</div>
        </div>
        <div class="item-2">86872 Jacob Gateway, Durganport, WV 48044</div>
        <div class="item-3">
          <div><i class="fa-solid fa-bed"></i> 4</div>
          <div><i class="fa-solid fa-bath"></i></i> 2</div>
          <div><i class="fa-solid fa-maximize"></i> 180 sq.m.</div>
          <div><i class="fa-solid fa-paw"></i></div>
        </div>
      </div>
      <div></div>
      <div class="inner-3 container"></div>
    </div>
  </body>
</html>
