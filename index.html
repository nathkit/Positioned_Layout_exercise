<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Exercise#1-Positioned Layout</title>
  </head>
  <body>
    <!-- **Exercise #1**
- ให้ใช้ Codepen จัดวางข้อความ “Title” ให้อยู่ในตำแหน่งมุมซ้ายบนของรูปภาพ -->
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
      <img
        src="https://placedog.net/1000/300"
        alt="Cinque Terre"
        width="1000"
        height="300"
      />
      <div class="title">Cute DOG</div>
    </div>
  </body>
</html>
